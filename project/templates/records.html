<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/records.css') }}">
    <title>Doctor Records</title>
    
    <link rel="icon" href="{{ url_for('static', filename='image/favicon2.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="home-btn">Home</a>
        
        <div class="right">
            <form class="search-form" action="{{ url_for('records') }}" method="POST">
                <div class="container">
                    <div class="mainbox">
                        <input class="search_input" id="search_term" name="search_term" value="{{ search_term }}" placeholder="Search by MR Number" type="text">
                        <!-- <button type="submit" class="iconContainer">
                            <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon">
                                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
                            </svg>
                        </button> -->
                    </div>
                </div>
            </form>

            <br>

            

            <form action="{{ url_for('records') }}" method="POST" id="deleteForm">
                <button type="button" onclick="deleteSelectedFiles()">Delete File</button>
                <input type="hidden" id="selectedFiles" name="selected_files">
            </form>

            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <h1>Records for '{{ username }}'</h1>

    <ul>
        {% if files %}
            {% for file in files %}
                <li>
                    <input type="checkbox" name="selected_files" value="{{ file[0] }}">
                    <a href="{{ url_for('view_pdf', pdf_id=file[0]) }}" target="_blank">{{ file[1] }}</a>
                </li>
            {% endfor %}
        {% else %}
            <li>No PDF files found.</li>
        {% endif %}
    </ul>

    <script>
        function deleteSelectedFiles() {
            var selectedFiles = document.querySelectorAll('input[name="selected_files"]:checked');
            var selectedFileIds = [];
            selectedFiles.forEach(function(file) {
                selectedFileIds.push(file.value);
            });
            document.getElementById('selectedFiles').value = JSON.stringify(selectedFileIds);
            document.getElementById('deleteForm').submit();
        }
    </script>

</body>
</html>
