<!DOCTYPE html>

<head>

    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            background-image: url('static/css/maroon bg 2.PNG');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;

            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 10px;
        }
        .member img {
            width: 250px; /* Ensures images fill their container */
            height: 350px; /* Maintains aspect ratio */
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
