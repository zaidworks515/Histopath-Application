name: Trigger auto deployment for histopath-application

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/histopath-application-AutoDeployTrigger-33387450-8391-4ca6-aee4-bc3a0c1c34a2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HISTOPATHAPPLICATION_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HISTOPATHAPPLICATION_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HISTOPATHAPPLICATION_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.HISTOPATHAPPLICATION_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HISTOPATHAPPLICATION_REGISTRY_PASSWORD }}
          containerAppName: histopath-application
          resourceGroup: MeasureaMates
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


